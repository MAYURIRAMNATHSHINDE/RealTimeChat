<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
<style>
    /* style.css */

/* General Form Styling */
#signup-form {
    max-width: 400px;
    margin: 50px auto;
    padding: 40px;
    background: linear-gradient(135deg, #1c9c9c, #64ddc9, #2db69f);
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    animation: fadeIn 0.5s ease-in-out;
  }
  
  /* Form Heading */
  h2 {
    text-align: center;
    color: #084a4a;
    font-size: 2rem;
    margin-bottom: 20px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
  }
  
  /* Labels */
  label {
    display: block;
    margin: 12px 0 5px;
    color: #fff;
    font-weight: 600;
    font-size: 1rem;
  }
  
  /* Input Fields */
  input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    outline: none;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    transition: background 0.3s, transform 0.2s;
  }
  
  /* Input Placeholder Styling */
  input::placeholder {
    color: #d1f5f0;
    opacity: 0.8;
  }
  
  /* Input Focus Effect */
  input:focus {
    background: rgba(255, 255, 255, 0.4);
    transform: scale(1.02);
  }
  
  /* Submit Button */
  .btn {
    width: 60%;
    padding: 12px;
    margin-left: 20%;
    margin-top: 15px;
    background: #084a4a;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s;
  }
  
  /* Button Hover Effect */
  .btn:hover {
    background: #052d2d;
    transform: translateY(-3px);
  }
  
  /* Form Fade-In Animation */
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(-20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  /* Responsive Design */
  @media (max-width: 500px) {
    #signup-form {
      padding: 20px;
    }
    h2 {
      font-size: 1.5rem;
    }
  }
  
   
  
</style>
</head>

<body>
  <h2>Signup</h2>

  <form id="signup-form">
    <label>Full Name:</label>
    <input type="text" id="username" name=username placeholder="Enter your name" required />

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label>Password:</label>
    <input type="password" id="password" placeholder="Enter password" required />

    <button type="submit" class="btn">Signup</button>
  </form>

  <script src="./pages/signup.js"></script>
</body>

</html>
