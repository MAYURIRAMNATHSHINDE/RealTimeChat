      <style>
        /* Profile Container Styling */
#profile-container {
  max-width: 500px;
  margin: 80px auto;
  padding: 40px;
  border-radius: 16px;
  background: #ffffff;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
  font-family: 'Arial', sans-serif;
}

/* Heading */
#profile-container h2 {
  text-align: center;
  color: #2a2a2a;
  margin-bottom: 40px;
  font-size: 32px;
  font-weight: bold;
}

/* Profile Picture Section */
.profile-picture {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  margin-bottom: 30px;
}

#profile-img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  border: 3px solid #2bbbad;
}

/* Edit Icon */
.edit-icon {
  border: 1px solid black;
  position: absolute;
  bottom: 10px;
  left: 279px;
  background: #2bbbad;
  color: white;
  padding: 6px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
  transition: background 0.3s;
  transform: translate(40%, -40%);
}

.edit-icon:hover {
  background: #26a69a;
}

/* Welcome Message */
#welcome-msg {
  font-size: 22px;
  margin: 20px 0;
  color: #2a2a2a;
  text-align: center;
}

/* Profile Info */
.profile-info {
  margin: 20px 0;
  display: flex;
  flex-direction: column;
}

.profile-info label {
  margin-bottom: 8px;
  font-weight: bold;
  color: #2a2a2a;
  font-size: 16px;
}

.profile-info input {
  padding: 12px;
  border: 1px solid #b2dfdb;
  border-radius: 8px;
  background: #e0f2f1;
  color: #2a2a2a;
  font-size: 14px;
  outline: none;
}

/* Update Button */
#update-profile-btn {
  width: 100%;
  padding: 12px;
  margin-top: 30px;
  background: #2bbbad;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: background 0.3s;
}

#update-profile-btn:hover {
  background: #26a69a;
}

/* Responsive Design */
@media (max-width: 768px) {
  #profile-container {
    padding: 20px;
  }
  #profile-img {
    width: 100px;
    height: 100px;
  }
  .edit-icon {
    bottom: 5px;
    right: 5px;
    font-size: 14px;
    padding: 4px;
    transform: translate(40%, -40%);
  }
  .profile-info input {
    font-size: 14px;
  }
  #update-profile-btn {
    font-size: 16px;
  }
}

      </style>

<body>

    <div id="profile-container">
        <h2>My Profile</h2>
      
        <!-- Profile Picture Section -->
        <div class="profile-picture">
          <div id="welcome-msg"></div>

          <img id="profile-img" src="" alt="Profile Picture" />
          <label for="image-upload" class="edit-icon">âœŽ</label>
          <input type="file" id="image-upload" accept="image/*" hidden />
        </div>
      
        <!-- Email (Read-Only) -->
        <div class="profile-info">
          <label for="email">Email:</label>
          <input type="email" id="email" value="" readonly />
        </div>
      
        <!-- Name Update Section -->
        <div class="profile-info">
          <label for="name">Name:</label>
          <input type="text" id="username" placeholder="Enter your name" />
          <button id="update-profile-btn" class="btn">Update Profile</button>
        </div>
      </div>

  
  <script src="./pages/profile.js"  defer></script>
</body>
</html>
